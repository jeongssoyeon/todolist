<script>
document.addEventListener('DOMContentLoaded', () => {
    const todoItems = document.querySelectorAll('.todo-item');

        // ì´ˆê¸°í™”: completed ìƒíƒœì— ë”°ë¼ ìŠ¤íƒ€ì¼ ì ìš©
        if (checkbox && checkbox.checked) {

        // ì²´í¬ë°•ìŠ¤ ìƒíƒœ ë³€ê²½ ì´ë²¤íŠ¸
        if (checkbox) {
            checkbox.addEventListener('change', async () => {
                const completed = checkbox.checked;
                item.classList.toggle('completed', completed);

                try {
                    const response = await fetch(`/todo/toggle/${todoId}`, {

                    });

                    checkbox.checked = !completed; // ìƒíƒœ ë¡¤ë°±

                }
            });
        }

        // ìˆ˜ì • ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        if (editButton) {
            editButton.addEventListener('click', () => {
                contentSpan.classList.add('hidden');
                editInput.classList.remove('hidden');
                editButton.classList.add('hidden');
                saveButton.classList.remove('hidden');
                cancelButton.classList.remove('hidden');
            });
        }

        // ì €ì¥ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        if (saveButton) {
            saveButton.addEventListener('click', async () => {
                const updatedContent = editInput.value;

                try {

                        method: 'POST',

                        body: JSON.stringify({ content: updatedContent })
                    });

                    if (response.ok) {
                        contentSpan.textContent = updatedContent;
                    } else {

                resetView();

        }

        // ì·¨ì†Œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        if (cancelButton) {

        }

        // ë·° ì´ˆê¸°í™” í•¨ìˆ˜
        function resetView() {

            editInput.classList.add('hidden');
            editButton.classList.remove('hidden');

    });
});
</script>
